{% extends "pc/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center text-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 450px;">
        <div class="card-body">
            <h2 class="card-title text-success mb-3">
                <i class="bi bi-check-circle-fill me-2"></i> Successfully Logged Out!
            </h2>
            <p class="card-text fs-5 mb-4">
                You have been successfully logged out of your account.
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">
                Login again
            </a>
            <p class="mt-4 text-muted">Thank you for visiting.</p>
        </div>
    </div>
</div>
{% endblock %}
